    function createPhone() {
        var make = $("#make").val();
        var model = $("#model").val();
        var price = $("#price").val();
        var status = $("select[name='status']").val();

        var phoneData = {
            "Make": make,
            "Model": model,
            "Price": price,
            "Status": status,
            "success": function (response) {
                console.log('Phone created successfully:', response);
                alert('Phone created successfully!');
                updateTable(); // After creating a phone, update the table.
            },
            error: function (xhr, status, error) {
                console.error('Error creating phone:', status, error);
                alert('Error creating phone. Please try again.');
            }

        };

        console.log("Phone data:", phoneData);

        $.ajax({
            url: 'http://127.0.0.1:5000/phones',
            method: 'POST',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(phoneData),
            success: function (response) {
                console.log('Phone created successfully:', response);
                updateTable(); // After creating a phone, update the table.
            },
            error: function (xhr, status, error) {
                console.error('Error creating phone:', status, error);
            }
        });
    }

    function updatePhone(phoneId) {
        // Logic to update a specific phone (you need to implement this)
        console.log("Update phone with ID:", phoneId);
    }

    function deletePhone(phoneId) {
        $.ajax({
            url: `http://127.0.0.1:5000/phones/${phoneId}`,
            method: 'DELETE',
            success: function (response) {
                console.log('Phone deleted successfully:', response);
                updateTable(); // After deleting a phone, update the table.
            },
            error: function (xhr, status, error) {
                console.error('Error deleting phone:', status, error);
            }
        });
    }

    function updateTable() {
        getAll(function (result) {
            $('#phoneTable tbody').empty();

            result.forEach(function (phone) {
                var row = `<tr>
                                <td>${phone.id}</td>
                                <td>${phone.Make}</td>
                                <td>${phone.Model}</td>
                                <td>${phone.Price}</td>
                                <td><button onclick="updatePhone(${phone.id})">Update</button></td>
                                <td><button onclick="deletePhone(${phone.id})">Delete</button></td>
                        </tr>`;
                $('#phoneTable tbody').append(row);
            });
        });
    }

</script>
